name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: mv -f backend/* .
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: echo ${{ secrets.JWT_SECRET }}
      - run: echo ${{ secrets.DATABASE_URL }}
      - run: npm ci

      - run: npm run test
